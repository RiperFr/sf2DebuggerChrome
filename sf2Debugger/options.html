<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <title>SF2 profiler</title>
    <meta name="description" content="">
    <meta name="author" content="Sven Read">

    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/pure-min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/options.css">
    <script src="js/ga.js"></script>

</head>

<body>
<div class="pure-g">
    <div class="pure-u-1-6">
    </div>
    <div class="pure-u-2-3">
        <div class="header">
            <span class="big-icon logo"></span>
            <h1 i18n="appName">Symfony profiler shortcut</h1>
        </div>
    </div>
    <div class="pure-u-1-6">
    </div>
</div>
<div class="pure-g">
    <div class="pure-u-1-6">
    </div>
    <div class="pure-u-2-3">
        <form class="pure-form pure-form-aligned " name="options">
            <fieldset>
                <legend>Configuration</legend>
                <div class="pure-control-group">
                    <label for="headerName" i18n="options_form_headerName"></label>
                    <input id="headerName" type="text" name="headerName" placeholder="Token header"
                           value="X-Debug-Token">
                </div>
                <div class="pure-control-group">
                    <label for="defaultPage" i18n="options_form_defaultPage"></label>
                    <select name="defaultPage" id="defaultPage">
                        <option value="null" selected>Default</option>
                        <option value="request">Request</option>
                        <option value="config">Config</option>
                        <option value="exception">Exceptions</option>
                        <option value="events">Events</option>
                        <option value="logger">Logs</option>
                        <option value="time">Timeline</option>
                        <option value="router">Routing</option>
                    </select>
                </div>
                <div class="pure-control-group">
                    <label for="profilerDestination" i18n="options_form_profilerDestination"></label>
                    <select name="profilerDestination" id="profilerDestination">
                        <option value="popup" selected i18n="options_form_profilerDestination_popup">PopUp</option>
                        <option value="newtab" i18n="options_form_profilerDestination_newTab">New Tab</option>
                    </select>
                </div>
                <div class="pure-control-group">
                    <label for="alwaysDisplayPopup" i18n="options_form_alwaysDisplayPopup"></label>
                    <select name="alwaysDisplayPopup" id="alwaysDisplayPopup">
                        <option value="true" i18n="yes" selected>Yes</option>
                        <option value="false" i18n="no">No</option>
                    </select>
                </div>
                <div class="pure-control-group">
                    <label for="autoClearTab" i18n="options_form_autoClearTab"></label>
                    <select name="autoClearTab" id="autoClearTab">
                        <option value="true" i18n="yes" selected>Yes</option>
                        <option value="false" i18n="no">No</option>
                    </select>
                </div>
                <div class="pure-control-group">
                    <label for="reverseList" i18n="options_form_reverseList"></label>
                    <select name="reverseList" id="reverseList">
                        <option value="true" i18n="yes" selected>Yes</option>
                        <option value="false" i18n="no">No</option>
                    </select>
                </div>
                <div class="pure-controls">
                    <button type="reset" class="pure-button" i18n="options_form_reset">reset</button>
                    <button type="submit" class="pure-button pure-button-primary" i18n="options_form_save"></button>
                </div>
            </fieldset>
            <fieldset>
                <legend i18n="option_form_section_profiler_url" >Profiler urls</legend></h3>


                <div class="pure-control-group">
                    <label for="profilerUrlTemplate" i18n="option_profiler_urls" >profilerUrlTemplate</label>
                    <textarea id="profilerUrlTemplate" name="profilerUrlTemplate" wrap="off">#domain#/app.php/_profiler/*token*
#domain#/app_dev.php/_profiler/*token*
#domain#/_profiler/*token*</textarea>
                    <div class="helpField" i18n="option_form_help_template_url" >

                    </div>
                </div>
                <div class="pure-control-group" >
                    <label for="profilerUrlTemplateMemory"  i18n="option_profiler_memory" >profilerUrlTemplateMemory</label>
                    <textarea id="profilerUrlTemplateMemory" name="profilerUrlTemplateMemory"  wrap="off" ></textarea>
                    <div class="helpField" i18n="option_form_help_memory">

                    </div>
                </div>
                <div class="pure-controls">
                    <button type="reset" class="pure-button" i18n="options_form_reset">reset</button>
                    <button type="submit" class="pure-button pure-button-primary" i18n="options_form_save"></button>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="pure-u-1-6">
    </div>
</div>
<script src="js/libs/underscore.js"></script>
<script src="js/libs/jquery.js"></script>
<script src="js/configuration.js"></script>
<script src="js/options.js"></script>
<script src="js/i18n.js"></script>
</body>
</html>
